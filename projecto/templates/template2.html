<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTAS</title>
</head>
<body>
    <h1>ESTAS SON LAS NOTAS:</h1>
    {% for nota in notas %}
        {% if nota < 4 %}
            <p style="color: red; border: 1px solid;">NOTA BAJA: {{ nota }}</p>
        {% elif nota >= 4 and nota <= 7  %} 
            <p style="color: blue; border: 1px solid ;">NOTA NORMAL: {{ nota }}</p>
        {% else %}
            <p style="color: green; border: 1px solid ;">NOTA ALTA: {{ nota }}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
